<form action="http://newism.createsend.com/t/y/s/{gv_cm_subscriber_list_key}/" method="post">
    <h2>Get news delivered to your inbox</h2>
    <div>
        <label>
            Name:
            <input name="cm-name" type="text"/>
        </label>
    </div>
    <div>
        <label>
            Email:
            <input name="cm-{gv_cm_subscriber_list_key}-{gv_cm_subscriber_list_key}" type="email" required />
        </label>
    </div>
    <div>
        <button type="submit">Subscribe</button>
    </div>
</form>
